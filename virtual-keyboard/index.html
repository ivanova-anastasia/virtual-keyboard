<!DOCTYPE html>
<head>
  <title>virtual-keyboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="shortcut icon" href="assets/favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <textarea class="use-keyboard-input" placeholder="Click here"></textarea>
  <audio data-key="en" src="assets/sounds/tink.wav"></audio>
  <audio data-key="ru" src="assets/sounds/tom.wav"></audio>
  <audio data-key="shift" src="assets/sounds/boom.wav"></audio>
  <audio data-key="capsLock" src="assets/sounds/openhat.wav"></audio>
  <audio data-key="backspace" src="assets/sounds/clap.wav"></audio>
  <audio data-key="enter" src="assets/sounds/ride.wav"></audio>
  <script src="script.js"></script>
</body>
</html>
